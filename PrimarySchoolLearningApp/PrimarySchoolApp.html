<!DOCTYPE html>
<html>
<head>
	<title>Primary School Learning App</title>
</head>
<style>
	img {
    opacity: 1.0;
    filter: alpha(opacity=100); 
	}

	img:hover {
		opacity: 0.5;
		filter: alpha(opacity=50); 
		}
		
	body{
		background-image:url('coinsbackground.jpg');
		background-size: 1275px 660px;
		background-repeat:no-repeat;
		background-attachment:fixed;
		background-position:center; 
		}
</style>
<body>
<h1>  </h1>
<center><img border="0" src="/PrimarySchoolLearningApp/nickel.jpg" alt="Nickel" width="100" height="80" STYLE="position:absolute; TOP:255px; LEFT:400px;" onclick="money('.05')">
<img  border="0" src="/PrimarySchoolLearningApp/dime.jpg" alt="Dime" width="70" height="70" STYLE="position:absolute; TOP:262px; LEFT:500px;" onclick="money('.10')">
<img border="0" src="/PrimarySchoolLearningApp/quarter.jpg" alt="Quarter" width="100" height="100" STYLE="position:absolute; TOP:238px; LEFT:582px;" onclick="money('.25')">
<img border="0" src="/PrimarySchoolLearningApp/loonie.jpg" alt="Loonie" width="110" height="110" STYLE="position:absolute; TOP:229px; LEFT:700px;" onclick="money('1')">
<img border="0" src="/PrimarySchoolLearningApp/toonie.jpg" alt="Toonie" width="120" height="120" STYLE="position:absolute; TOP:225px; LEFT:815px;" onclick="money('2')">
<input type="button" value="Home" onclick="window.location.href='PrimarySchoolAppMenu.html';"> </center> 
	
	<script type="text/javascript">
		
		var coinValueArray = ["$0.05", "$0.10", "$0.25", "$1.00", "$2.00", "a nickel", "a dime", "a quarter", "a loonie", "a toonie", "five cents", "ten cents", "twenty five cents", "one dollar", "two dollars"];
		var random;
		loop();
		function loop()
		{
			random = coinValueArray[Math.floor(Math.random()*coinValueArray.length)];
			alert("Choose the coin that represents " + random + ".");
			
			if (random == "$0.05" ||random == "a nickel" ||random == "five cents" )
			{
				random = .05;
			}
			if (random == "$0.10" ||random == "a dime" ||random == "ten cents" )
			{
			random= .10;
			}
			if (random == "$0.25" ||random == "a quarter" ||random == "twenty five cents " )
			{
			random= .25;
			}
			if (random == "$1.00" ||random == "a loonie" ||random == "one dollar" )
			{
			random= 1;
			}
			if (random == "$2.00" ||random == "a toonie" ||random == "two dollars" )
			{
			random= 2;
			}
		}
		function money(x)
		{
			if (x == random)
			{
				alert("Congrats! Thats the correct answer");
				loop();
			}
			else 
			{
				alert("Sorry, try again");
			}
		}
				
		</script>
	</body>
</html>
